<!-- credit_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit List</title>
</head>
<body>
    <h1>Credits</h1>
    <a href="{% url 'credit_create' %}">Create new credit</a>
    <ul>
        {% for credit in credits %}
            <li>
                {{ credit.name }} - {{ credit.amount }}
                <a href="{% url 'credit_update' credit.pk %}">Edit</a>
                <a href="{% url 'credit_delete' credit.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
