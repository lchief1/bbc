<!-- slider_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Slider{% else %}Create Slider{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Slider{% else %}Create Slider{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'slider_list' %}">Back to list</a>
</body>
</html>
