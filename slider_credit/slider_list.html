<!-- slider_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider List</title>
</head>
<body>
    <h1>Sliders</h1>
    <a href="{% url 'slider_create' %}">Create new slider</a>
    <ul>
        {% for slider in sliders %}
            <li>
                <a href="{% url 'slider_detail' slider.pk %}">{{ slider.title }}</a>
                <a href="{% url 'slider_update' slider.pk %}">Edit</a>
                <a href="{% url 'slider_delete' slider.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
